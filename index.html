<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Dynamiser vos sites web avec Javascript - Evaluation Studi</title>
    </head>
    <body>
        <div class="flex">
            <div class="player1 current">
                <div id="player1-name" class="player-name">Player 1</div>
                <div id="player1-total-score" class="player-total-score">0</div>
                <div class="current-score-menu">
                    <div class="label">Current</div>
                    <div id="player1-current-score" class="player-current-score">0</div>
                </div>
            </div>
            <div class="player2">
                <div id="player2-name" class="player-name">Player 2</div>
                <div id="player2-total-score" class="player-total-score">0</div>
                <div class="current-score-menu">
                    <div class="label">Current</div>
                    <div id="player2-current-score" class="player-current-score">0</div>
                </div>
            </div>

            <button class="btn-ng"><i class="fas fa-undo"></i>New Game</button>
            <button class="btn-roll"><i class="fas fa-dice"></i>Roll Dice</button>
            <button class="btn-hold"><i class="fas fa-save"></i>Hold</button>

            <img src="images/dice-one-solid.svg" id="dice1" class="img">
            <img src="images/dice-two-solid.svg" id="dice2" class="img">
            <img src="images/dice-three-solid.svg" id="dice3" class="img">
            <img src="images/dice-four-solid.svg" id="dice4" class="img">
            <img src="images/dice-five-solid.svg" id="dice5" class="img">
            <img src="images/dice-six-solid.svg" id="dice6" class="img">
        </div>
    </body>
</html>
